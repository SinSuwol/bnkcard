<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>우편번호 찾기</title>
    <style>
        html, body, #wrap { height: 100%; margin: 0; }
        body { overscroll-behavior: contain; }
    </style>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div id="wrap"></div>
<script>
    function sendToFlutter(payload) {
      // 1) 모바일(WebView, JSChannel: App)
      if (window.App && window.App.postMessage) {
        window.App.postMessage(JSON.stringify(payload));
        return;
      }
      // 2) 웹(iframe, postMessage)
      if (window.parent) {
        window.parent.postMessage({ type: 'postcode', payload }, '*');
      }
    }

    new daum.Postcode({
      oncomplete: function (data) {
        const extra = [data.bname, data.buildingName].filter(Boolean).join(' ');
        sendToFlutter({
          zonecode: data.zonecode,        // 우편번호
          roadAddress: data.roadAddress,  // 도로명
          jibunAddress: data.jibunAddress,// 지번
          extraAddress: extra             // 참고항목
        });
      },
      width:'100%', height:'100%'
    }).embed(document.getElementById('wrap'));
</script>
</body>
</html>

name: bnkandroid
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ← 업데이트/추가 (PDF 뷰어/다운로드용)
  http: ^1.2.2
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4
  syncfusion_flutter_pdfviewer: ^30.2.6
  open_filex: ^4.5.0
  signature: ^5.5.0
  confetti: ^0.7.0

  package_info_plus: ^8.0.2          # ★ NEW (앱 버전/빌드번호)
  device_info_plus: ^11.0.0          # ★ NEW (OS/디바이스/브라우저 정보)
  universal_io: ^2.2.2               # ★ NEW (Platform API를 웹에서도 사용 가능하도록)

  # 기존
  flutter_staggered_animations: ^1.0.0
  visibility_detector: ^0.4.0
  screen_protector: ^1.4.0
  web_socket_channel: ^3.0.1
  stomp_dart_client: ^2.1.3
  geolocator: ^14.0.2
  dio: ^5.7.0
  encrypt: ^5.0.3
  http_parser: ^4.0.2
  camera: ^0.11.0+2
  webview_flutter: ^4.13.0
  webview_flutter_web: ^0.2.2+7
  webview_flutter_android: ^4.10.0
  flutter_inappwebview: ^6.1.5
  permission_handler: ^12.0.1
  share_plus: ^11.1.0
  screen_capture_event: ^1.2.0
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  carousel_slider: ^5.0.0
  flutter_naver_map: ^1.4.1+1
  image_picker: ^1.1.2
  flutter_colorpicker: ^1.0.3
  google_fonts: ^6.2.1
  image_gallery_saver_plus: ^4.0.1

  flutter_html: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/postcode.html

# ==== 앱 아이콘 설정 ====
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/app_icon.png
  min_sdk_android: 21

# ==== 스플래시 설정 ====
flutter_native_splash:
  color: "#FFFFFF"  # 앱 배경과 동일
  android_12:
    color: "#FFFFFF"
  android: true
  ios: true
  web: false
